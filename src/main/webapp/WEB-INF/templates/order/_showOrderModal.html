<div id="showDetailModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" th:text="#{order.showModal.details}">Order Details</h4>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" id="show-order-table">
                    <tr>
                        <th><span th:text="#{order.showModal.name}">Order Name</span>:</th>
                        <td id="order-name"></td>
                    </tr>
                    <tr>
                        <th><span th:text="#{order.showModal.state}">State</span>:</th>
                        <td id="order-state"></td>
                    </tr>
                    <tr>
                        <th><span th:text="#{order.showModal.product}">Product</span>:</th>
                        <td id="order-product"></td>
                    </tr>
                    <tr>
                        <th><span th:text="#{order.showModal.date}">Date</span>:</th>
                        <td id="order-date"></td>
                    </tr>
                    <tr>
                        <th><span th:text="#{order.showModal.area}">Area</span>:</th>
                        <td id="order-area"></td>
                    </tr>
                    <tr>
                        <th>
                            <span th:text="#{order.showModal.orderDate}">Order Date</span>:
                        </th>
                        <td id="order-date-f">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span th:text="#{order.showModal.material.unitcost}">Material Unit Cost</span>:
                        </th>
                        <td id="order-material-unit-cost">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span th:text="#{order.showModal.material.totalcost}">Material Total Cost</span>:
                        </th>
                        <td id="order-material-cost">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span th:text="#{order.showModal.labor.unitcost}">Installation Unit Cost</span>:
                        </th>
                        <td id="order-labor-unit-cost">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span th:text="#{order.showModal.labor.totalcost}">Installation Total Cost</span>:
                        </th>
                        <td id="order-labor-total-cost">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span th:text="#{order.showModal.subtotal}">Total Before Tax</span>:
                        </th>
                        <td id="order-subtotal">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span th:text="#{order.showModal.tax.rate}">Sales Tax Rate</span>:
                        </th>
                        <td id="order-tax-rate">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span th:text="#{order.showModal.tax.total}">Total Sales Tax</span>:
                        </th>
                        <td id="order-total-tax">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span th:text="#{order.showModal.total}">Total Invoice</span>:
                        </th>
                        <td id="order-total-invoice">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{modals.close}">Close</button>
            </div>
        </div>
    </div>
</div>
