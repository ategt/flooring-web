<table id="address-table" class="table table-hover">
    <th><a class="mask-link" href="?sort_by=id" th:href="${idSortingLink}" th:text="#{address.list.id}">ID</a></th>
    <th><a class="mask-link" href="?sort_by=first_name" th:href="${firstNameSortingLink}" th:text="#{address.list.firstname}">First Name</a></th>
    <th><a class="mask-link" href="?sort_by=last_name" th:href="${lastNameSortingLink}" th:text="#{address.list.lastname}">Last Name</a></th>
    <th><i class="glyphicon glyphicon-edit"></i> <span th:text="#{address.list.edit}">Edit</span></th>
    <th><i class="glyphicon glyphicon-remove"></i> <span th:text="#{address.list.delete}">Delete</span></th>

        <tr th:each="address : ${addresses}" th:id="${'address-row-' + address.id}" >
            <td th:text="${address.id}"></td>
            <td><a th:data-address-id="${address.id}" data-toggle="modal" data-target="#showDetailModal" th:text="${address.firstName}"></a></td>
            <td><a th:href="${address.id}" th:text="${address.lastName}"></a></td>
            <td><a th:data-address-id="${address.id}" data-toggle="modal" data-target="#editDetailModal" th:text="#{address.list.edit}">Edit</a></td>
            <td><a th:data-address-id="${address.id}" class="delete-link" th:text="#{address.list.delete}">Delete</a></td>
        </tr>

</table>

<div th:replace="partials/pagingFooter" />
