<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <title th:text="#{application.title.address}">Address Book</title>
        <link th:replace="partials/commonHead"/>
    </head>
    <body>
        <div class="container">
            <h1 th:text="#{application.title.address}">Address Book</h1>
            <hr/>

            <div th:replace="partials/banner"/>

            <div class="row">
                <div class="col-md-6 col-md-push-6">
                    <div th:replace="address/_createAddressForm"/>
                </div>
                <div class="col-md-6 col-md-pull-6">
                    <div th:replace="address/_addressList"/>
                </div>
            </div>
        </div>

        <div th:replace="address/_showModal"/>
        <div th:replace="address/_editModal"/>

        <div th:replace="partials/commonScript"/>

        <!-- Placed at the end of the document so the pages load faster -->
        <script th:src="@{~/js/addressapp.js}"></script>
        <script th:src="@{~/js/addresspaging.js}"></script>
    </body>
</html>
