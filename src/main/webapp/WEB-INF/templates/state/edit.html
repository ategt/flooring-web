<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{application.title.default}">Flooring Master</title>
    <link th:replace="partials/commonHead"/>
</head>
<body>
<div class="container">
    <h1 th:text="#{application.title.default}">Flooring Master</h1>
    <hr/>
    <div th:replace="partials/banner"/>

    <div class="row">
        <div class="col-md-6">
            <div th:replace="state/_list"/>
        </div>
        <div class="col-md-6 text-center">
            <form method="POST" th:object="${stateCommand}" action="#" th:action="@{~/state/update}"
                  class="form-horizontal">
                <div class="form-group explanation-block">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-7 text-center has-error">
                        <strong th:unless="${#fields.errors('stateName')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('stateName')}" th:text="${err}"/>
                            </ul>
                        </strong>
                    </div>
                </div>

                <div class="form-group">
                    <label for="stateName" class="col-sm-3 control-label">
                        <span th:text="#{state.edit.stateName}">State</span>:
                    </label>

                    <div class="col-sm-7">
                        <input path="stateName" style="text-align: center"
                               class="form-control"
                               th:class="form-control + (${#fields.hasErrors('stateName')}? ' has-error' : '')"
                               type="text"
                               name="stateName"
                               id="stateName"
                               th:value="*{stateAbbreviation}"
                               placeholder="State Name"/>
                    </div>
                </div>

                <div class="form-group explanation-block">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-7 text-center">
                        <strong th:unless="${#fields.errors('stateTax')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('stateTax')}" th:text="${err}"/>
                            </ul>
                        </strong>
                    </div>
                </div>
                <div class="form-group">
                    <label for="stateTax" class="col-sm-3 control-label">
                        <span th:text="#{state.edit.salestax}">State Sales Tax</span>:
                    </label>
                    <div class="col-sm-7">
                        <input path="stateTax" style="text-align: center"
                               class="form-control"
                               th:class="form-control + (${#fields.hasErrors('stateTax')}? ' has-error' : '')"
                               type="text"
                               th:value="*{stateTax}"
                               name="stateTax" id="stateTax" placeholder="State Sales Tax"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-7">
                        <input id="state-submit-btn" value="Update" type="submit" class="btn btn-default"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="partials/commonScript"/>
</body>
</html>
